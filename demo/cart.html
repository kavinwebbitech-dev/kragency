    <script>
        // Counter functionality
        document.querySelectorAll(".game-box").forEach(box => {
            box.querySelectorAll(".row").forEach(row => {
                let countEl = row.querySelector(".count");
                if (!countEl) return;
                let minusBtn = row.querySelector(".minus");
                let plusBtn = row.querySelector(".plus");
                let count = parseInt(countEl.textContent);
                minusBtn.addEventListener("click", () => {
                    if (count > 1) count--;
                    countEl.textContent = count;
                });
                plusBtn.addEventListener("click", () => {
                    count++;
                    countEl.textContent = count;
                });
            });
            // Random button
            let randomBtn = box.querySelector(".random-btn");
            if (randomBtn) {
                randomBtn.addEventListener("click", () => {
                    box.querySelectorAll(".input-box").forEach(input => {
                        input.value = Math.floor(Math.random() * 10);
                    });
                });
            }
        });
        function startCountdown(elementId, seconds) {
            let el = document.getElementById(elementId);
            if (!el) return;
            let timer = setInterval(() => {
                let hrs = Math.floor(seconds / 3600);
                let mins = Math.floor((seconds % 3600) / 60);
                let secs = seconds % 60;
                el.textContent =
                    (hrs > 0 ? String(hrs).padStart(2, '0') + ":" : "") +
                    String(mins).padStart(2, '0') + ":" +
                    String(secs).padStart(2, '0');
                if (seconds <= 0) {
                    clearInterval(timer);
                    el.textContent = "closed";
                }
                seconds--;
            }, 1000);
        }
        // Start countdowns
        startCountdown("countdown1", 42);      // 42 sec
        startCountdown("countdown2", 7242); 
    </script>
